<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .button:active{
            border: 2px solid rgb(189, 202, 8);
        }
        input,button{
            padding: 10px 15px;
        }
        button{
            background-color: transparent;
            color: turquoise;
        }
        button:hover{
            transition: transform 3s ease-in-out;
        }
    </style>
</head>
<body>
    <main>
        <div>
            <h1>Active</h1>
            <button class="button">Active</button>
        </div>
        <br>
        <div>
            <input type="text">
            <button>Check</button>
        </div>
    </main>
    
</body>
</html>
